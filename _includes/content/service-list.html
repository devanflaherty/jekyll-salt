{% for service in site.data.services %}
<li class="columns">
  <div class="row align-center align-center">
    <div class="small-3 medium-4 large-2 columns">
      <img src="{{ site.assetUrl }}/images/drawn-services/{{ service.image }}" alt="{{ service.title }} icon"/>
    </div>
    <div class="small-9 medium-8 columns">
      <span>{{ service.title }}</span>
      <p>{{ service.desc }}</p>
    </div>
  </div>
</li>
{% endfor %}
